target-version = "py310"
line-length = 120

[format]
quote-style = "single"
exclude = []

[lint]
select = [
    "B",  # possible bugs
    "BLE",  # broad exception
    "C4",  # comprehensions
    "DTZ",  # work with datetimes
    "E",  # code style
    "ERA",  # commented code
    "EXE",  # check executables
    "F",  # misc
    "FA",  # future annotations
    "FBT",  # booleans
    "FURB",  # modernizing
    "G",  # logging format
    "I",  # imports
    "ICN",  # import conventions
    "INT",  # i18n
    "ISC",  # stringc concat
    "PERF",  # perfomance
    "PIE",  # misc
    "PLC",  # misc
    "PLE",  # misc err
    "PT",  # pytest
    "PTH",  # pathlib
    "PYI",  # typing
    "RSE", # exc raise
    "RUF",  # misc
    "SLOT",  # slots related
    "TC",  # typing
    "UP",  # py upgrade
]

ignore = [
    "F403",
    "F405",
]


[lint.extend-per-file-ignores]
"tests/*" = []
